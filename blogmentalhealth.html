{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container">
  <h1 class=""my-3">Welcome to Mental health blog</h1>
  {% for mentalhealth in mentalhealths %}
  <div class="my-4">
    <h3 class="text-dark"><a href="/mentalpost/{{mentalhealth.slug}}" class = "text-dark">{{mentalhealth.title}}</a></h3>
    <div class = "my-2">
    {{mentalhealth.content|slice:115}}...
       <div>
            <img src="{{ mentalhealth.image }}" alt="{{mentalhealth.title }}">
    </div>
    </div>
    <a href="/mentalpost/{{mentalhealth.slug}}" class = "text-dark"><button class="btn btn-primary">Read more....</button></a>
</div>
{% endfor %}
{% endblock body %}
