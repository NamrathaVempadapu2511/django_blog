{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container">
  <h1 class=""my-3">Welcome to Covid blog</h1>
  {% for covid in covids %}
  <div class="my-4">
    <h3 class="text-dark"><a href="/covidpost/{{covid.slug}}" class = "text-dark">{{covid.title}}</a></h3>
    <div class = "my-2">
    {{covid.content|slice:115}}...
    </div>
    <a href="/covidpost/{{covid.slug}}" class = "text-dark"><button class="btn btn-primary">Read more....</button></a>
</div>
{% endfor %}
{% endblock body %}
